#
# Tmux configuration
#

# Set the prefix to ^\
unbind C-b
set -g prefix ^\\

# Emacs mode!
set-window-option -g mode-keys emacs

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Mouse  support
setw -g mode-mouse on
set-option -g mouse-select-pane on

setw -g aggressive-resize on

# Disable automatic window renames
set-option -g allow-rename off

set -g history-limit 100000

# Status line tweaks
set-option -g status-utf8 on
set -g status-bg black
set -g status-fg green
set -g status-left-length 40
set -g status-left ' âœˆ #[fg=cyan,bright](#I:#P) | #[default]'
set -g status-right ' #[fg=white]#S @ #[fg=green]#H '

set -g clock-mode-style 12

# Shortcuts
bind-key r source-file ~/.tmux.conf
bind-key | split-window -h
bind-key - split-window -v

# Highlight active window
set-window-option -g window-status-current-fg white

# Switch panes with M-<n>. Prefix <n> is too cumbersome
unbind-key M-1      ; bind-key -n M-1   select-window -t 1
unbind-key M-2      ; bind-key -n M-2   select-window -t 2
unbind-key M-3      ; bind-key -n M-3   select-window -t 3
unbind-key M-4      ; bind-key -n M-4   select-window -t 4
unbind-key M-5      ; bind-key -n M-5   select-window -t 5
unbind-key M-6      ; bind-key -n M-6   select-window -t 6
unbind-key M-7      ; bind-key -n M-7   select-window -t 7
unbind-key M-8      ; bind-key -n M-8   select-window -t 8
unbind-key M-9      ; bind-key -n M-9   select-window -t 9
unbind-key M-0      ; bind-key -n M-0   select-window -t 10
